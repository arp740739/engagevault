<script>
async function connectWithX() {
    const button = document.querySelector('.twitter-button');
    try {
        button.classList.add('loading');
        button.disabled = true;
        
        console.log("Starting X connection...");
        const response = await fetch('/auth/twitter', {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
            }
        });
        
        const data = await response.json();
        
        if (data.success && data.auth_url) {
            window.location.href = data.auth_url;
        } else {
            document.querySelector('.error-message').textContent = 'Error connecting to X';
            button.classList.remove('loading');
            button.disabled = false;
        }
    } catch (error) {
        console.error('Error:', error);
        document.querySelector('.error-message').textContent = 'Connection error';
        button.classList.remove('loading');
        button.disabled = false;
    }
}

async function verifyTwitterLink() {
    const button = document.querySelector('.verify-button');
    try {
        button.classList.add('loading');
        button.disabled = true;
        
        const response = await fetch('/verify-twitter-follow', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
            }
        });
        
        const data = await response.json();
        
        if (data.success) {
            button.classList.remove('loading');
            button.classList.add('success');
            button.innerHTML = '<svg class="checkmark" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg> Connected!';
            
            // Confettis am√©lior√©s
            const colors = ['#1DA1F2', '#4CAF50', '#9C27B0', '#FF9800'];
            const end = Date.now() + 2000;

            (function frame() {
                confetti({
                    particleCount: 4,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 4,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Message de f√©licitations anim√©
            const congrats = document.createElement('div');
            congrats.className = 'congrats-message';
            congrats.textContent = 'Congratulations! +50 points earned!';
            document.querySelector('.task-card').appendChild(congrats);
        } else {
            button.classList.remove('loading');
            button.disabled = false;
            document.querySelector('.error-message').textContent = data.message;
        }
    } catch (error) {
        console.error('Error:', error);
        button.classList.remove('loading');
        button.disabled = false;
        document.querySelector('.error-message').textContent = 'Verification error';
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<div class="task-card">
    <div class="task-icon">üéØ</div>
    <h2>First Task: Link your X account</h2>
    <div class="points">+50 points</div>
    <p>Link your X account to earn your first points!</p>
    <button class="twitter-button" onclick="connectWithX()">
        <svg viewBox="0 0 24 24" width="16" height="16" style="margin-right: 8px; vertical-align: middle;">
            <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        <span>Connect with X</span>
        <div class="loading-spinner"></div>
    </button>
    <button class="verify-button" onclick="verifyTwitterLink()">
        <span>Verify Connection</span>
        <div class="loading-spinner"></div>
    </button>
    <div class="error-message"></div>
</div>
