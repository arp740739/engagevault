<!DOCTYPE html>
<html>
<head>
    <title>EngageVault - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajout de la biblioth√®que canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* ... Styles existants ... */

        /* Styles pour la fen√™tre modale */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }

        .modal-title {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .modal-points {
            font-size: 36px;
            color: #1DA1F2;
            font-weight: bold;
            margin: 20px 0;
        }

        .modal-close {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .modal-close:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to { 
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Modal de f√©licitations -->
    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">üéâ Congratulations!</div>
            <div class="modal-points">+50 points</div>
            <p>You've successfully completed the task!</p>
            <button class="modal-close" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <!-- ... Contenu existant ... -->

    <script>
        function showCongratulations() {
            // Lancer les confettis
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Afficher la modal
            document.getElementById('congratsModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('congratsModal').style.display = 'none';
        }

        function followTwitter() {
            window.open('https://twitter.com/EngageVault', '_blank');
            document.querySelector('.verify-button').style.display = 'block';
        }

        function verifyFollow() {
            console.log('Verifying follow...');
            
            fetch('/verify-twitter-follow', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showCongratulations();
                } else {
                    const resultMessage = document.getElementById('result-message');
                    resultMessage.style.display = 'block';
                    resultMessage.className = 'error';
                    resultMessage.textContent = '‚ùå ' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultMessage = document.getElementById('result-message');
                resultMessage.style.display = 'block';
                resultMessage.className = 'error';
                resultMessage.textContent = '‚ùå An error occurred. Please try again.';
            });
        }
    </script>
</body>
</html>
