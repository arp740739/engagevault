<!DOCTYPE html>
<html>
<head>
    <title>EngageVault - Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(-45deg, #FF6B6B, #4ECDC4);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .task-card {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .task-icon {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .points-badge {
            background: #1DA1F2;
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .task-description {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .twitter-button {
            background: #1DA1F2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            width: 80%;
        }

        .verify-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 80%;
            margin: 0 auto;
        }

        .twitter-button:hover,
        .verify-button:hover {
            transform: scale(1.05);
        }

        #result-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal-title {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .modal-points {
            font-size: 36px;
            color: #1DA1F2;
            font-weight: bold;
            margin: 20px 0;
        }

        .modal-close {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div class="task-card">
        <div class="task-icon">üéØ</div>
        <div class="task-title">First Task: Follow EngageVault</div>
        <div class="points-badge">+50 points</div>
        <div class="task-description">
            Follow our Twitter account to earn your first points!
        </div>
        <button class="twitter-button" onclick="followTwitter()">
            <svg style="width:20px;height:20px;margin-right:8px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z" />
            </svg>
            Follow @EngageVault
        </button>
        <button class="verify-button" onclick="verifyFollow()">Verify Follow</button>
        <div id="result-message"></div>
    </div>

    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">üéâ Congratulations!</div>
            <div class="modal-points">+50 points</div>
            <p>You've successfully completed the task!</p>
            <button class="modal-close" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        function showCongratulations() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            document.getElementById('congratsModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('congratsModal').style.display = 'none';
        }

        function followTwitter() {
            window.open('https://twitter.com/EngageVault', '_blank');
            document.querySelector('.verify-button').style.display = 'block';
        }

        function verifyFollow() {
            console.log('Verifying follow...');
            fetch('/verify-twitter-follow', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showCongratulations();
                } else {
                    const resultMessage = document.getElementById('result-message');
                    resultMessage.style.display = 'block';
                    resultMessage.className = 'error';
                    resultMessage.textContent = '‚ùå ' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultMessage = document.getElementById('result-message');
                resultMessage.style.display = 'block';
                resultMessage.className = 'error';
                resultMessage.textContent = '‚ùå An error occurred. Please try again.';
            });
        }
    </script>
</body>
</html>
