<!DOCTYPE html>
<html>
<head>
    <title>EngageVault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;  /* Fond sombre */
            font-family: 'Arial', sans-serif;
        }

        .loader-container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading-text {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        .quote {
            color: #ffffff;
            font-size: 18px;
            font-style: italic;
            margin-top: 20px;
            opacity: 0.8;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Styles pour l'onboarding restent les mêmes */
        .onboarding {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="EngageVault Logo">
        <div class="loading-text">
            Welcome to EngageVault<span class="loading-dots"></span>
        </div>
        <div class="quote">
            "Transforming Social Engagement into Valuable Opportunities"
        </div>
    </div>

    <!-- Le reste du code pour l'onboarding reste le même -->
</body>
</html>
